<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Passwords</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        td {
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saved Passwords</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="passwordTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Display saved passwords from localStorage
        var savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
        var tableBody = document.getElementById('passwordTableBody');

        savedPasswords.forEach(function(entry) {
            var row = document.createElement('tr');
            var usernameCell = document.createElement('td');
            var passwordCell = document.createElement('td');

            usernameCell.textContent = entry.username;
            passwordCell.textContent = entry.password;

            row.appendChild(usernameCell);
            row.appendChild(passwordCell);
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
